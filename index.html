<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Is Today A Trading Holiday?</title>

		<meta
			name="description"
			content="Find out if today is a trading holiday or not?"
		/>
		<meta name="affiliation" content="AlgoTest | NSE | India" />
		<meta name="keywords" content="IS TODAY A MARKET HOLIDAY OR NOT" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="manifest" href="manifest.json" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<link
			rel="icon"
			type="image/x-icon"
			sizes="48x48"
			href="icons/logo300.png"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="icons/logo300.png" />
		<link rel="icon" type="image/png" href="icons/logo300.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="icons/logo300.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="icons/logo300.png" />
	</head>

	<body>
		<div id="result-div">
			<p id="result" />
		</div>
		<div id="powered_by">
			<a href="https://algotest.in" target="_blank" rel="noopener noreferrer"
				>Powered By <strong>AlgoTest</strong></a
			>
			<img src="icons/logo300.png" alt="AlgoTest Logo" height="30" />
		</div>
		<script>
			const dates = [
				"1/26/2023",
				"3/7/2023",
				"3/7/2023",
				"3/30/2023",
				"4/4/2023",
				"4/7/2023",
				"4/14/2023",
				"5/1/2023",
				"6/28/2023",
				"8/15/2023",
				"9/19/2023",
				"10/2/2023",
				"10/24/2023",
				"11/14/2023",
				"11/27/2023",
				"12/25/2023",
			];
			const resultDiv = document.getElementById("result");
			const today = new Date();
			const todayString = today.toLocaleDateString();
			if (dates.includes(todayString)) {
				resultDiv.innerHTML = "YES";
			} else {
				resultDiv.innerHTML = "NO";
			}
		</script>
	</body>
</html>
